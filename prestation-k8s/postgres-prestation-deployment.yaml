---
apiVersion: v1
kind: Service
metadata:
  name: postgres-prestation
  labels:
    app: postgres-prestation
    tier: database
spec:
  ports:
    - port: 5432
  selector:
    app: postgres-prestation
    tier: database
  clusterIP: None

---

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres-prestation-pv-claim
  labels:
    app: postgres-prestation
    tier: database
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres-prestation
  labels:
    app: postgres-prestation
    tier: database

spec:
  selector:
    matchLabels:
      app: postgres-prestation
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: postgres-prestation
        tier: database
    spec:
      containers:
        - image: postgres
          name: postgres-prestation
          env:
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: postgres-prestation-credentials
                  key: postgres_user
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-credentials
                  key: postgres_password
            - name: POSTGRES_DB
              valueFrom:
                configMapKeyRef:
                  name: postgres-prestation-conf
                  key: name
          ports:
            - containerPort: 5432
              name: postgresPrestation
          volumeMounts:
            - name: postgres-prestation-persistance-storage
              mountPath: /var/lib/postgresql/data

      volumes:
        - name: postgres-prestation-persistance-storage
          persistentVolumeClaim:
            claimName: postgres-prestation-pv-claim