# postgres-prestation-deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres-prestation
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres-prestation
  template:
    metadata:
      labels:
        app: postgres-prestation
    spec:
      containers:
        - name: postgres-prestation
          image: postgres:latest
          env:
            - name: POSTGRES_USER
              value: prestation-user
            - name: POSTGRES_PASSWORD
              value: password
            - name: POSTGRES_DB
              value: prestation_db
          ports:
            - containerPort: 5432
          volumeMounts:
            - name: postgres-prestation-persistent-storage
              mountPath: /var/lib/postgresql/data
      volumes:
        - name: postgres-prestation-persistent-storage
          persistentVolumeClaim:
            claimName: postgres-prestation-pvc

---

# postgres-prestation-service.yaml
apiVersion: v1
kind: Service
metadata:
  name: postgres-prestation-service
spec:
  selector:
    app: postgres-prestation
  ports:
    - protocol: TCP
      port: 5432
      targetPort: 5432
