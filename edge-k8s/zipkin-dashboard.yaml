apiVersion: apps/v1
kind: Deployment
metadata:
  name: zipkin-dashboard-app
  labels:
    app: zipkin-dashboard-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: zipkin-dashboard-app
  template:
    metadata:
      labels:
        app: zipkin-dashboard-app
    spec:
      containers:
        - name: hystrix-dashboard-app
          image: openzipkin/zipkin:latest
          imagePullPolicy: "IfNotPresent"
          ports:
            - containerPort: 9411

---
apiVersion: v1
kind: Service
metadata:
  name: zipkin-dashboard-svc
spec:
  type: NodePort
  ports:
    - targetPort: 9411
      port: 9411
  selector:
    app: zipkin-dashboard-app
